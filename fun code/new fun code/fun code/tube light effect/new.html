<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muhammad Sajid - Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: sans-serif;
      overflow: hidden;
      transition: background-color 1s ease;
    }

    #theme-switch-button {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background-color: red;
      box-shadow: 0 0 15px red;
      cursor: pointer;
      position: absolute;
      top: 30px;
      left: 30px;
      z-index: 10;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    #theme-switch-button.on {
      background-color: #00ff00;
      box-shadow: 0 0 15px #00ff00;
    }

    .glow-text {
      color: #aaa;
      font-size: 1rem;
      position: absolute;
      top: 35px;
      left: 70px;
    }

    .wall {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #ffffff;
      opacity: 0;
      transition: opacity 0.1s ease;
      z-index: 1;
    }

    .wall.glow {
      opacity: 0.40;
      box-shadow: inset 0 0 150px #f5f4f4;
    }

    .main-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 120px auto;
      padding: 30px;
      color: #000;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .main-content.visible {
      opacity: 1;
    }

    .main-content h1,
    .main-content h2,
    .main-content p,
    .main-content li,
    .main-content a {
      color: #111;
    }

    .main-content img.profile-pic {
      width: 150px;
      border-radius: 5px;
      border: 3px solid #444;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>

  <button id="theme-switch-button"></button>
  <span class="glow-text">Switch Light</span>

  <div id="wall" class="wall"></div>

  <div id="mainContent" class="main-content">
    <h1>Muhammad Sajid</h1><br>
    <h2>Driven by passion, powered by purpose.</h2><br>
    <p>
      Hello! I am a passionate learner who loves creating web pages and exploring new technologies.
    </p><br>
    <h3>My Hobbies</h3>
    <ul>
      <li>Coding</li>
      <li>Fun with AI</li>
      <li>Watching Movies</li>
    </ul><br><br>
    <h3>OK That's me</h3>
    <img src="profile-picture.jpg" alt="Profile picture" class="profile-pic" /><br><br>
    <p>Visit my favorite website: <a href="https://www.youtube.com" target="_blank">YouTube</a></p>
  </div>

  <script>
    const button = document.getElementById('theme-switch-button');
    const wall = document.getElementById('wall');
    const content = document.getElementById('mainContent');

    function randomFlicker(duration = 2500) {
      let start = Date.now();
      let flickerInterval = setInterval(() => {
        let elapsed = Date.now() - start;
        if (elapsed >= duration) {
          clearInterval(flickerInterval);
          wall.style.opacity = "0.40";
          wall.classList.add('glow');
          content.classList.add('visible');
          return;
        }
        // Random opacity between 0 and 0.5
        wall.style.opacity = (Math.random() * 0.5).toFixed(2);
      }, Math.random() * 100 + 50); // random interval between 50ms and 150ms
    }

    button.addEventListener('click', () => {
      button.classList.add('on');
      wall.classList.remove('glow'); // reset if clicked again
      content.classList.remove('visible');
      wall.style.opacity = "0";
      randomFlicker();
    });
  </script>
</body>
</html>
