<!DOCTYPE html>
<html>
<head>
  <title>Custom Table</title>
  <style>
    table, td {
      border: 4px double black;
      border-collapse: collapse;
      text-align: center;
    }
    td {
      padding: 14px;
    }
    .full-height {
      height: 150px; /* Control total height */
    }
    .half-height {
      height: 75px; /* Half of full height */
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td>Row 1, Col 1</td>
    <td class="full-height" rowspan="3">
      <table style="height:100%; width:100%; border-collapse: collapse;">
        <tr><td class="half-height">Top Half of Right Column</td></tr>
        <tr><td class="half-height">Bottom Half of Right Column</td></tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>Row 2, Col 1</td>
  </tr>
  <tr>
    <td>Row 3, Col 1</td>
  </tr>
</table>

</body>
</html>
