    <h1 class="glow">Payment Page</h1>
    
    <!-- Extract product details from the URL -->
<script>
  // Function to get URL parameters
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // Display the product and price
  window.onload = function () {
    const product = getQueryParam("product");
    const price = getQueryParam("price");

    // Update the page with product and price
    if (product && price) {
      document.getElementById("product-name").textContent = product;
      document.getElementById("product-price").textContent = "PKR " + price;
    }
  };
</script>
    
    <p>You are about to purchase <strong><span id="productName"></span></strong></p>
    <p>Price: <strong><span id="productPrice"></span></strong></p>
    <p><strong>Product:</strong> <span id="product-name"></span></p>
    <p><strong>Price:</strong> <span id="product-price"></span></p>
    <img id="product-image" src="" alt="Product Image" width="250">
    <script>
  // Function to get URL parameters
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  const productName = getQueryParam("product");
  const productImage = document.getElementById("product-image");

  if (productName) {
    const imageBase = productName.toLowerCase().replace(/ /g, "");
    const jpgPath = imageBase + ".jpg";
    const jpegPath = imageBase + ".jpeg";

    // Try loading .jpg first
    const testImage = new Image();
    testImage.onload = function () {
      productImage.src = jpgPath;
      productImage.alt = productName;
    };
    testImage.onerror = function () {
      // If .jpg fails, try .jpeg
      productImage.src = jpegPath;
      productImage.alt = productName;
    };
    testImage.src = jpgPath;
  }
</script>

    </script>
