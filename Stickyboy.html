<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick Figure Walker</title>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      background: white;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let x = 50;   // Starting x position
    let y = 300;  // Ground position
    let step = 0; // For walking animation

    function drawStickFigure(x, y, step) {
      ctx.strokeStyle = "black";
      ctx.lineWidth = 3;

      // Head
      ctx.beginPath();
      ctx.arc(x, y - 50, 15, 0, Math.PI * 2);
      ctx.stroke();

      // Body
      ctx.beginPath();
      ctx.moveTo(x, y - 35);
      ctx.lineTo(x, y - 5);
      ctx.stroke();

      // Arms
      ctx.beginPath();
      ctx.moveTo(x, y - 30);
      ctx.lineTo(x - 20, y - 20);
      ctx.moveTo(x, y - 30);
      ctx.lineTo(x + 20, y - 20);
      ctx.stroke();

      // Legs (alternate movement for walking)
      ctx.beginPath();
      ctx.moveTo(x, y - 5);
      ctx.lineTo(x - 15, y + (step % 20 < 10 ? 20 : 10));
      ctx.moveTo(x, y - 5);
      ctx.lineTo(x + 15, y + (step % 20 < 10 ? 10 : 20));
      ctx.stroke();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawStickFigure(x, y, step);

      x += 2; // Move forward
      step++;

      if (x > canvas.width) {
        x = 0; // Loop back
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
